<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TopChess - Redirecting...</title>
  <script type="text/javascript">
    // Simple Redirect for HashRouter on GitHub Pages
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // GitHub Pages base path
    var base = "/TopChess";

    // Extract the route part (e.g., if path is /TopChess/chat, route is /chat)
    var route = path.startsWith(base) ? path.substring(base.length) : path;

    // Redirect to the hash version
    // e.g. /TopChess/chat -> /TopChess/#/chat
    window.location.replace(base + "/#" + route + search + hash);
  </script>
</head>

<body>
</body>

</html>
