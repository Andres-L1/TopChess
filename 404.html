<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TopChess - Redirecting...</title>
  <script type="text/javascript">
    // GitHub Pages SPA Script
    // This script converts the path into a query string so index.html can handle it.
    // e.g. https://www.topchess.es/chat -> https://www.topchess.es/?p=/chat
    var segmentCount = 1; // Number of segments in the base path (/TopChess is 1)
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
</body>

</html>
